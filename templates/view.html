<!DOCTYPE html>
<html>
<head>
    <title>View Employees</title>
</head>
<body>
    <h1>All Employees</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Email</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp[0] }}</td>
            <td>{{ emp[1] }}</td>
            <td>{{ emp[2] }}</td>
            <td>{{ emp[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Go Home</a>
</body>
</html>
